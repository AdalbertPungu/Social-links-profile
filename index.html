<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <div class="card">

      <div class="profile">

        <div class="profile__image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall picture" class="profile__image-avatar" />
        </div>

        <div class="profile__info">
          <h1>Jessica Randall</h1>
          <p class="profile__country">London, United Kingdom</p>
          <p>"Front-end developer and avid reader."</p>
        </div>

      </div>
      
      <div class="social-links">
        <a href="#" class="social-link-github">GitHub</a>
        <a href="#" class="social-link-frontendmentor">Frontend Mentor</a>
        <a href="#" class="social-link-linkedin">LinkedIn</a>
        <a href="#" class="social-link-twitter">Twitter</a>
        <a href="#" class="social-link-instagram">Instagram</a>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AdalbertPungu/">Adalbert Pungu</a>.
  </div>
</body>
</html>
